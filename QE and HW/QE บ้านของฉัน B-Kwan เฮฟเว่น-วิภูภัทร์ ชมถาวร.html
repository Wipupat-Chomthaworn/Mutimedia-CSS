<html>
<head>
<title>SVG
    </title>
<style>
      body{
        background:#666;
        margin:0em;
        margin-top:2em;
        font-family:sans-serif;
      }
      svg{
        background:wheat;
        width:90vmin;
        height:90vmin;
        display:block;
        margin:auto;
        box-shadow:0px 0px 10px #0006;
      }
/*       h1{

      transform:translate(0,-20);} */
    </style>
</head>
<body>
<svg viewBox="0 0 200 200">


<polygon points="" style="fill:lime;stroke:purple;stroke-width:5;fill-rule:nonzero;" />
<circle class="sun" cx='100' cy='70' r='40' transform='translate(20,0)' style="fill:hsl(55, 95%, 57%);stroke:hsl(65,95%,73%);stroke-width:4;" />
<circle class="mou" cx='200' cy='200' r='150' transform='translate(20,0)' style="fill:hsla(114, 100%, 26%, 1);stroke:black;" />
<circle class="mou" cx='0' cy='200' r='150' transform='translate(20,0)' style="fill:hsla(114, 100%, 26%, 1);stroke:black;" />
<rect width="200" height="50" transform="translate(0,150)" style="fill:hsl(90,67%,60%);" />
<rect class="hbox" width="65" height='40' transform="translate(105,130)" style="fill:hsl(16,59%,43%);stroke:black;stroke-width:0.5;" />
<rect class="mbox" width="80" height='28' transform="translate(90,155)" style="fill:hsl(0,67%,60%);stroke:black;stroke-width:0.5;" />
<polygon class="tra" points="70,155 100,155 85,130" transform="translate(20,0)" style="fill:hsl(16,59%,33%);stroke:black;stroke-width:0.5;" />

<rect class="window" width="8" height='10' rx='5' ry='5' transform="translate(101,139)" style="fill:hsla(194,100%,81%,100%);stroke:black;stroke-width:0.5;" />
<rect class="door" width="10" height='15' rx='5' ry='' transform="translate(100,160)" style="fill:hsl(194,100%,81%);stroke:white" />
<rect class="win" width="15" height='12' rx='5' ry='' transform="translate(140,137)" style="fill:hsl(194,100%,81%);stroke:black;stroke-width:0.5;" />
<line x1="140" y1="143" x2="155" y2="143" style="stroke:black;stroke-width:1" />
<line x1="147" y1="137" x2="147" y2="149" style="stroke:black;stroke-width:1" />
<circle class="bid" cx='100' cy='168' r='1' transform='translate(8,0)' />
<ellipse cx="80" cy="150" rx="23" ry="13" transform="translate(-40,25)" style="fill:hsla(211, 100%, 62%, 0.8);stroke:hsl(211, 100%, 72%, 1);stroke-width:1.5;" />


</svg>
</body>
<h1>
64070103 วิภูภัทร์ ชมถาวร
</h1>
</html>
